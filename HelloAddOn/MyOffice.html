
<!DOCTYPE html>
<html>
<head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
        Office.initialize = function() {
            // Office JavaScript API initialization code can added here
        };
        
        function displayHelloWorld() {
            Office.context.document.setSelectedDataAsync("Hello, World!", { coercionType: "text" });
        }
    </script>
</head>
<body>
    <button onclick="displayHelloWorld()">Display Hello, World!</button>
</body>
</html>
